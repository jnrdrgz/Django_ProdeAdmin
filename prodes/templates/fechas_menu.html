{% extends "base.html" %}

{% block title %}PRODES{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 align="center">FECHAS {{prode.nombre}}</h1>        
</div>

<div class="container-fluid">
    <div class="row">
    {% for fecha in fechas %}
    <a type="button" href="{{fecha.pk}}/" class="btn btn-primary btn-block btn-dark">{{ fecha.numero }}</a>
    {% endfor %}
     <a type="button" href="{% url 'agregar_fecha' prode.pk %}" class="btn btn-primary btn-block btn-light">+Agregar</a>
  </div>
</div>
{% endblock %}
