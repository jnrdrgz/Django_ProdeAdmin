{% extends "base.html" %}

{% block title %}PRODES{% endblock %}

{% block content %}
<div class="container-fluid">
  <h1 align="center">PARTICIPANTES {{prode.nombre}}</h1>        
</div>

<div class="container-fluid">
    <div class="row">
    {% for participante in participantes %}
    <a type="button" href="{{participante.pk}}" class="btn btn-primary btn-block btn-dark">{{ participante.nombre }}</a>
    {% endfor %}
     <a type="button" href="{% url 'agregar_participante' prode.pk %}" class="btn btn-primary btn-block btn-light">+Agregar</a>
  </div>
</div>
{% endblock %}
