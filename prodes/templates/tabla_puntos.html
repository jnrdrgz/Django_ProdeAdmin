{% extends "base.html" %}

{% block title %}{{prode.nombre}} - TABLA DE PUNTOS{% endblock %}

{% block content %}

<h2 align="center">PRODE {{prode.nombre}} - TABLA PUNTOS</h2>

<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Participantes</th>
        <th>Ptos</th>
        <th>Plenos</th>
        
      </tr>
    </thead>
    <tbody>
      {% for p in participante_ptos %}
        
          <tr>
          {%  for e in p %}
            <td>{{e}}</td>
          {% endfor %}
  
          </tr>          
        {% endfor %}

      
         
    </tbody>
  </table>
</div>


{% endblock %}
